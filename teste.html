<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor REMs</title>

    <style>
        html {
            font-size: 20px;
        }
        .texto {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div>
        Tamanho do Texto usando 1,5 REM....
        <p></p>
        Cada REM equivale nesse caso ao font-size do elemento HTML que é 20 pixels
        <p></p>
        Então 1,5 REM equivale a 30 pixels por ser 20 pixels + 10 pixels...
        <p></p>
        Em casos sem um Font Size definido no documento 1 REM = 16 pixels 
    </div>
</body>
</html>
